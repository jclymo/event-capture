<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task History</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        background: #030711;
        margin: 0;
        padding: 24px;
        font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      }
      .history-shell {
        max-width: 720px;
        margin: 0 auto;
      }
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }
      .history-header h1 {
        margin: 0;
        font-size: 1.4rem;
      }
      .history-meta {
        font-size: 0.8rem;
        color: #cbd5f5;
        text-align: right;
      }
      #syncAllBtn {
        margin-top: 8px;
        border: none;
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        background: #16a34a;
        color: #022c22;
        cursor: pointer;
        transition: background-color 0.15s ease, transform 0.05s ease, opacity 0.15s ease;
      }
      #syncAllBtn:hover:not(:disabled) {
        background: #15803d;
        transform: translateY(-0.5px);
      }
      #syncAllBtn:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .history-list {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .history-task {
        background: #020617;
        border-radius: 16px;
        border: 1px solid #1f2937;
        padding: 16px 18px;
        box-shadow: 0 12px 35px rgba(2, 6, 23, 0.6);
      }
      .history-task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .history-task-title {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .history-task-date {
        font-size: 0.75rem;
        color: #94a3b8;
      }
      .history-status-pill {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px solid rgba(148, 163, 184, 0.6);
      }
      .history-status-pill.pending {
        background: #0f172a;
        color: #e2e8f0;
      }
      .history-status-pill.synced {
        background: #16a34a;
        color: #022c22;
      }
      .history-task-body {
        margin-top: 10px;
        font-size: 0.82rem;
        color: #cbd5f5;
      }
      .history-task-body p {
        margin: 3px 0;
      }
      .history-actions {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .history-actions button {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.05s ease, opacity 0.15s ease;
      }
      .history-actions button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .btn-view {
        background: #2563eb;
        color: #f9fafb;
      }
      .btn-view:hover:not(:disabled) {
        transform: translateY(-0.5px);
      }
      .btn-sync {
        background: #16a34a;
        color: #022c22;
      }
      .btn-sync.synced {
        background: #4b5563;
        color: #e5e7eb;
      }
      .btn-sync:hover:not(:disabled) {
        transform: translateY(-0.5px);
      }
      .btn-delete {
        background: #b91c1c;
        color: #fee2e2;
      }
      .btn-delete:hover:not(:disabled) {
        transform: translateY(-0.5px);
      }
      .history-empty {
        font-size: 0.85rem;
        color: #94a3b8;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="history-shell">
      <div class="history-header">
        <h1>Task History</h1>
        <div class="history-meta">
          <div id="pendingSummary">Loadingâ€¦</div>
          <button id="syncAllBtn" disabled>Sync all pending</button>
        </div>
      </div>
      <div id="historyList" class="history-list"></div>
      <div id="historyEmpty" class="history-empty"></div>
    </div>
    <script src="config.js"></script>
    <script src="history.js"></script>
  </body>
</html>
